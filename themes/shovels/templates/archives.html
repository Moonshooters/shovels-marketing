{% extends "base.html" %}

{% block content %}
<div class="bg-slate-100 py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl">
      <h2 class="text-2xl font-bold leading-tight text-gray-700 sm:text-5xl">The Shovels Blog</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">We write about proptech, climatetech, and entrepreneurship.</p>
    </div>
  </div>
</div>
<div class="bg-white">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl">
      <div class="mt-10 space-y-16">
        {% for article in dates %}
        <article class="flex max-w-xl flex-col items-start justify-between">
          <div class="flex items-center gap-x-4 text-xs">
            <time datetime="{{ article.date }}" class="text-gray-500">{{ article.locale_date }}</time>
            <a href="#" class="relative z-10 rounded-full bg-gray-50 py-1.5 px-3 font-medium text-gray-600 hover:bg-gray-100">{{ article.category }}</a>
          </div>
          <div class="group relative">
            <h2 class="mt-3 text-xl font-semibold leading-6 text-gray-900 group-hover:text-gray-600">
              <a href="{{ SITEURL }}/{{ article.url }}">
                <span class="absolute inset-0"></span>
                {{ article.title }}
              </a>
            </h2>
            <p class="mt-5 text-sm leading-6 text-gray-600 line-clamp-3">{{ article.summary }}</p>
          </div>
        </article>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
